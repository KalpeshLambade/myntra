<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/media.css" />
    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="full-page">
      <div id="navbar">
        <div id="nav-logo">
          <img
            src="https://cdn3.freelogovectors.net/wp-content/uploads/2023/01/myntra-logo-freelogovectors.net_-400x225.png"
            alt="myntra"
          />
        </div>
        <div id="nav-link">
          <div><p>Men</p></div>
          <div><p>Women</p></div>
          <div><p>Kids</p></div>
          <div><p>Home & Living</p></div>
          <div><p>Beauty</p></div>
          <div><p>Studio</p></div>
        </div>
        <div id="nav-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Search for Products,brand and more"
          />
        </div>
        <div id="nav-icon">
          <!-- ///only in mobile view -->
          <div class="none"><i class="fa-regular fa-square-plus"></i></div>
          <div class="none"><i class="fa-solid fa-magnifying-glass"></i></div>
          <div>
            <i class="fa-regular fa-user"></i>
            <p>Profile</p>
          </div>
          <div>
            <i class="fa-regular fa-heart"></i>
            <p>Whishlist</p>
          </div>
          <div>
            <i class="fa-solid fa-bag-shopping"></i>
            <p>Bag</p>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
